<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>blaiselarmee@gmail.com</title>
  <style>
	h1, div{border-bottom: 1px solid #c0c0c0;margin-bottom: 10px;padding-bottom: 10px;white-space: nowrap;}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<script>
		(async () => {
			const response = await fetch('https://api.github.com/repos/hallhassi/index/contents/');
			const data = await response.json();
			let htmlString = '';
			for (let file of data) {
				htmlString += `<tr><td><a href="${file.path}">${file.name}</a></td><td>${file.size}</td></tr>`;
			}
			document.getElementsByTagName('tbody')[0].innerHTML = htmlString;
		})()
	</script>
  <h1>Index of https://blaiselarmee.com/</h1>
  <table>
    <thead>
			<tr>
				<th>Name</th>
				<th>Size</th>
			</tr>
		</thead>
		<tbody>
    </tbody>
  </table>
</main></body>
</html>
