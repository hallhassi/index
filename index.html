 * Randomly selects and loads a specified number of images 
 * by moving their path from 'data-src' to 'src', and hides all others.
 * * @param {number} numToLoad The number of images to randomly select and load.
 */
function loadRandomImages(numToLoad = 5) {
    // Select all images with the 'lazy-image' class for performance and clarity
    const allImages = Array.from(document.getElementsByClassName('lazy-image'));

    if (allImages.length === 0) {
        console.warn("No images found with the class 'lazy-image'.");
        return;
    }

    // 1. Initially hide ALL images and ensure 'src' is empty
    allImages.forEach(img => {
        // Hide the image so it doesn't appear before or during selection
        img.style.display = 'none'; 
        // Ensure the 'src' is empty, just in case
        if (!img.getAttribute('src')) {
            img.src = ''; 
        }
    });

    // If there are fewer images than the requested number, handle it
    if (allImages.length < numToLoad) {
        numToLoad = allImages.length;
        console.warn(`Only ${allImages.length} images found. Loading all of them.`);
    }

    // 2. Randomly shuffle the array of images
    for (let i = allImages.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allImages[i], allImages[j]] = [allImages[j], allImages[i]];
    }

    // 3. Process the shuffled array
    allImages.forEach((img, index) => {
        if (index < numToLoad) {
            // **A. Make the image visible**
            img.style.display = ''; 

            // **B. Load the image content (THE KEY STEP)**
            const imageSource = img.getAttribute('data-src');
            if (imageSource && !img.src.includes(imageSource)) {
                // Only load if it hasn't been loaded already
                img.src = imageSource;
            }
        } else {
            // All other images remain hidden and unloaded
            img.style.display = 'none';
        }
    });

    console.log(`Successfully loaded and displayed ${numToLoad} random images.`);
}

// Execute the function when the document is ready
document.addEventListener('DOMContentLoaded', () => {
    // Call the function, specifying 5 images to load
    loadRandomImages(5); 
});
</script>
