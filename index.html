        }

        canvas {
            position: fixed;
            right: 0;
            top: 1em;
            max-height: 100vh;
            max-width: 100vw;
        }

        img {
            max-width: 100%;
            max-height: calc(100% - 1em);
        }

        div>a {
            width: 100%;
            background-color: white;
            top: 0;
            position: fixed;
            display: initial;
        }

        .on {
            visibility: visible;

    <canvas></canvas>
    <pre class="initial">6/18/22</pre>
    <div><a target="_blank"></a></div>
    <script>
        let src800 = 'https://blaiselarmee.mo.cloudinary.net/800/'
        let hrefBase = 'https://raw.githubusercontent.com/hallhassi/index/main/'
        const arrays = string().match(/\d{4}\n[\s\S]+?(?=^\d{4}$)/gm).map(a => a.match(/[^\n]+?(?=\n)/g));
        const images = [null]
        for (let array of arrays) {                             // for each year
            array.forEach((v, i, array) => {                    // for each line
                if (v.match(/../)[0] == ['//']) { }
                else if (i !== 0) {
                    let year = array[0];
                    let text = year + '/' + v
                    let pre = document.createElement('pre');
                    let ext = v.slice(v.indexOf('.') + 1);
                    pre.append(text)
                    document.body.append(pre);
                    if (ext.match(/jpg|jpeg|png/gi)) {
                        let img = new Image();
                        let src = (base) => { return `${base}${year}/${v}` }
                        img.src = src(src800);
                        images.push([text, img])
                    } else {
                        images.push([text, null])
                        let a = document.createElement('a');
                        a.append(text)
                        a.href = hrefBase + text;
                        pre.replaceWith(a.cloneNode(true))
                    }
                }
            });
        }
        const html = document.documentElement;
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext("2d");
        const height = document.querySelectorAll('body>pre')[0].getBoundingClientRect().height
        const a = document.querySelector('div>a')
        document.body.style.marginBottom = window.innerHeight - 1 + 'px'
        context.clearRect(0, 0, canvas.width, canvas.height)

        const updateImage = y => {
            if (images[y]) {
                if (images[y][0]) {
                    a.innerHTML = images[y][0];
                    a.href = hrefBase + images[y][0];
                }
                if (images[y][1]) {
                    canvas.width = images[y][1].naturalWidth
                    canvas.height = images[y][1].naturalHeight
                    context.drawImage(images[y][1], 0, 0, images[y][1].naturalWidth, images[y][1].naturalHeight)
                    a.innerHTML = images[y][0];
                    a.href = hrefBase + images[y][0];
                } else context.clearRect(0, 0, canvas.width, canvas.height)
            }
            else {
                a.innerHTML = '';
                a.href = '';
                context.clearRect(0, 0, canvas.width, canvas.height)
            }
        }

        window.addEventListener('scroll', () => {
            let yi = window.scrollY / height
            let y = Math.floor(yi)
            requestAnimationFrame(() => updateImage(y))
        });

        function string() {
