    <style>
        * {
            margin: 0;

        }

        body {
            line-height: 1em;
            display: grid;
        }

        pre, a {
            background-color: white;
            white-space: pre;
            font-family: monospace;
        }

        img {
            right: 0;
            top: 0;
            pointer-events: none;
            position: fixed;
            z-index: 1;
            max-width: 100%;
            max-height: 100%;
            visibility: hidden;
        }
        
        div>pre, div>a {
            visibility: hidden;
            top: 0;
            position: fixed;
        }

        .on {
            visibility: visible;
        }

        @media (hover:hover) {
            body {
                border: 10px solid white;
            }
        }

        @media (hover:none) {

            a {
                pointer-events: none;
            }

            img {
                top: 1em
            }
        }

<script>
let srcBase = 'http://blaiselarmee.mo.cloudinary.net/1600/'
let hrefBase = 'https://raw.githubusercontent.com/hallhassi/index/main/'
const arrays = string().match(/\d{4}\n[\s\S]+?(?=^\d{4}$)/gm).map(a => a.match(/[^\n]+?(?=\n)/g));
function mobile(action) {
    if (window.matchMedia('(hover:none)').matches) {
        action()
    }
}
function turnoff() {
    let ons = document.getElementsByClassName('on');
    if (ons) {
        Array.from(ons).forEach(on => {
            on.classList.remove('on');
        })
    }
}
let count = 1;
for (let array of arrays) {                             // for each year
    array.forEach((v, i, array) => {                    // for each line
        let a;
        let img;
        let dir = array[0];
        let pre = document.createElement('pre');
        let ext = v.slice(v.indexOf('.') + 1);
        let id = 'a' + count
        pre.append(v);
        pre.classList.add(id)                          // pre.id
        if (window.matchMedia('(hover:hover)').matches) pre.addEventListener("mouseover", turnoff);
        document.body.append(pre);     // add pre to 
        if (i == 0) pre.classList.add('year');
        mobile(function () {
            let d = document.querySelector('div') || document.createElement('div') 
            d.append(pre.cloneNode(true))
            document.body.append(d)                     // mobile : add pre clone to div
        })
        pre.classList.add('a')                         // pre.a
        if (ext.match(/jpg|jpeg|gif|png/gi)) {
            a = document.createElement('a');
            a.append(v);
            a.classList.add('a')                        // a.a
            a.href = hrefBase + dir + '/' + v;
            a.dataset.id = id;                          // a.data-id
            img = new Image();
            img.id = id;
            img.onload = function () {                  // img load
                let pres = document.querySelectorAll('pre')
                for (let pre of pres) {               // replaces pres.id with a.id
                    if (pre.classList.contains(id)) pre.replaceWith(a.cloneNode(true));
                    a.classList.add(id);                
                }
            }
            img.src = srcBase + dir + '/' + v;
            document.body.append(img);                                      // add img
            if (window.matchMedia('(hover:hover)').matches) {
                document.body.addEventListener("mouseover", function (e) {      // on hover
                    if (e.target.tagName.toLowerCase() === 'a') {               
                        turnoff();                          
                        let el = document.getElementById(e.target.dataset.id);  // get img
                        el.classList.add('on');                                 // turn on
                    }
                });
            }
        }
        count += 1;
    });
}
let exy
const href = function(e) {
    let h = document.querySelector(`a.a${e.currentTarget.y}`)
    if (h) window.open(h, '_blank')
    console.log('a2')
}
const scroll = function() {
    let yi = window.scrollY / height
    let y = Math.floor(yi)
    window.y = y
    let da = document.querySelectorAll(`div>pre.a${y}, div>a.a${y}`)[0]
    let img = document.querySelectorAll(`img#a${y}`)[0]
    if (y !== exy) {
        turnoff()
        window.removeEventListener('click', href, false)
        window.addEventListener('click', href, false)
        console.log('a3')
        exy = y
    }
    if (da) {
        da.classList.add('on')
        if (img) {
            img.classList.add('on')
        }
    }
}
let height = document.querySelectorAll('body>pre')[0].getBoundingClientRect().height
if (window.matchMedia('(hover:none)').matches) {
    document.addEventListener('scroll', scroll)
    document.body.style.marginBottom = window.innerHeight + 'px'
}
